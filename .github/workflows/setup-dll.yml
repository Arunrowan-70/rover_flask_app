name: Setup Flask App with DLL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask

    - name: Download DLL from fsm_rover
      uses: dawidd6/action-download-artifact@v2
      with:
        repo: Arunrowan-70/fsm_rover
        workflow: build-dll.yml
        name: libroverfsm-dll.zip  # Match the ZIP name
        path: lib/
        branch: main
        workflow_conclusion: success
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract DLL from ZIP
      run: |
        cd lib
        tar -xf libroverfsm-dll.zip  # Extract the ZIP
        del libroverfsm-dll.zip      # Clean up

    - name: Debug downloaded files
      run: dir lib\

    - name: Run Flask App (Test)
      run: |
        python app.py &
        timeout /t 10
        curl http://localhost:5000/
